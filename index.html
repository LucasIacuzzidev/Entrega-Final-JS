<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Lucas Iacuzzi - JS </title>
</head>
<body>
    <h1>Soluciones Financieras</h1>
    <button id="botonFondo">D/L</button>
    <form id="datosPrestamo">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" required>
        <label for="income">Sueldo Mensual:</label>
        <input type="number" id="income" required>
        <label for="prestamoMonto">Monto solicitado:</label>
        <input type="number" id="prestamoMonto" required>
        <label for="cantidadRetraso">Cuotas (3-6-9-12):</label>
        <input type="number" id="cuotas" required>
        <button id="submitBtn" type="submit">Enviar</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
